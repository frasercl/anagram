<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anagram Writer</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<main id="app"></main>
	<h2>Anagram Writer</h2>
	<div class="editor" _editor="0" _title="Type some stuff here!" autocorrect="off" autocapitalize="false" spellcheck="false" contenteditable></div>
	<div id="midbar" class="msg msg-empty">
		<span id="diffbox-sort">
			<span class="db-sort-option db-sort-selected">default</span>
			<span class="db-sort-option">number</span>
			<span class="db-sort-option">alphabetical</span>
		</span><span id="diffbox-container"></span>
	</div>
	<div class="editor" _editor="1" _title="Or you can type stuff here!" autocorrect="off" autocapitalize="false" spellcheck="false" contenteditable></div>
	<script type="module" src="./main.js"></script>
	<script type="module" src="./index.tsx"></script>
</body>
</html>
